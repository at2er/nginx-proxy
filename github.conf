include proxy/github-upstreams.conf;

server {
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name api.github.com;
	include proxy/cert.conf;
	client_max_body_size 50M;
	location / {
		proxy_pass https://api-github-com;
		include proxy/shared-proxy-params.conf;
	}
}

