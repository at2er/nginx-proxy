	listen 443 ssl;
	listen [::]:443 ssl;
	server_name steamcdn-a.akamaihd.net;
	include proxy/cert.conf;
	client_max_body_size 50M;
	location / {
		proxy_pass https://steamcdn-a-akamaihd-net;
